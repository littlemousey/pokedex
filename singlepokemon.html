<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/singlepokemon.js"></script>
		<title>Pokémon API</title>
	</head>
	<body>
		<h1>Pokédex</h1>
		<div>
			<img src="http://www.stickaz.com/1616-2351-large/classic-pokeball.png" height="30px" weight="30px" alt="pokemon image" id="img"/>
			<p><strong>Name: </strong><span id="name"></span></p>
			<p><strong>Type: </strong><span id="type"></span></p>
			<p><strong>ID: </strong><span id="id"></span></p>
			<p><strong>Hit Points: </strong><span id="hp"></span></p>
			<p><strong>Attack: </strong><span id="att"></span></p>
			<p><strong>Defense: </strong><span id="def"></span></p>
			<p><strong>Speed: </strong><span id="spd"></span></p>
			<p><strong>Special-defense: </strong><span id="spdef"></span></p>
			<p><strong>Special-attack: </strong><span id="spatt"></span></p>
			<div><strong>Moves: </strong><ul id="moves"></ul></div>
		</div>

	</body>
</html>
